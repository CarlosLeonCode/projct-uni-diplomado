<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="../estilos/css/register.css">
<!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registro de usuario</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
         <div class="input-box">
            <span class="details">Cedula</span>
            <input type="text" placeholder="Ingrese su cedula" required>
         </div>   
          <div class="input-box">
            <span class="details">Nombre</span>
            <input type="text" placeholder="Ingrese su nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Apellido</span>
            <input type="text" placeholder="Ingrese su apellido" required>
          </div>
          <div class="input-box">
            <span class="details">Correo</span>
            <input type="text" placeholder="Ingrese su correo" required>
          </div>
          <div class="input-box">
            <span class="details">Telefono</span>
            <input type="text" placeholder="Ingrese su telefono" required>
          </div>
          <div class="input-box">
            <span class="details">Edad</span>
            <input type="text" placeholder="Ingrese su edad" required>
          </div>
          <div class="input-box">
            <span class="details">Fecha de nacimiento</span>
            <input type="text" placeholder="Ingrese su fecha de nacimiento" required>
          </div>
          <div class="input-box">
            <span class="details">Dirección</span>
            <input type="text" placeholder="Ingrese su dirección" required>
          </div>
          <div class="input-box">
            <span class="details">EPS</span>
            <input type="text" placeholder="Ingrese su EPS" required>

          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="text" placeholder="Ingrese su contraseña" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
        <div class="signin">
            <a style="text-align: center;"><span>Ya tiene una cuenta? <a href="login.html">Ingrese aquí</a></span></a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
