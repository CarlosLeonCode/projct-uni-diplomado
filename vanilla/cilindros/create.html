<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>

    <section class="content container-fluid">
      <div class="row">
        <div class="col-12 col-md-2"></div>
        <div class="col-12 col-md-8">
          <div class="d-flex justify-content-center">
            <div class="card card-default w-50 shadow border-0">
              <div class="card-header border-0 p-3">
                  <span class="card-title"> Crear cilindro</span>
              </div>
              <div class="card-body">
                <form role="form" enctype="multipart/form-data" class="needs-validation">
                  <div class="mb-3">
                    <label for="ID_cilindro" class="form-label">ID del cilindro</label>
                    <input type="ID" class="form-control" id="ID_cilindro" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="tamanio" class="form-label">Tamaño del cilindro</label>
                    <input class="form-control" id="tamanio" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="Lote" class="form-label">Lote</label>
                    <input class="form-control" id="Lote" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="tamanio" class="form-label">Selecciona una opción</label>
                    <select class="form-select" aria-label="Default select example">
                      <option value="1">Activo</option>
                      <option value="2">Innactivo</option>
                    </select>                  
                  </div>
                  <div class="mt-3">
                    <a href="" class="btn btn-primary float-right w-100"  data-placement="left">Guardar
                    </a>
                  </div>  
                <div class="mt-3">
                  <a href="" class="btn btn-secondary float-right w-100"  data-placement="left">Regresar
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-2"></div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body> 
</html>
